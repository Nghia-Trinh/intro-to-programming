<body data-new-gr-c-s-check-loaded="14.1029.0" data-gr-ext-installed="">
<h1> Sample Form with Input Tags</h1>

<form action="mailto:abrady@kzoo.edu" method="POST">

<label for="textField1"> Text Field</label> 
<input type="text" id="textField1" name="textField1" value="default text" size="20">

<br><br>

<label for="textArea1"> Text Area</label> 
<textarea id="textArea1" name="textArea1" rows="3" columns="10">default text
</textarea>

<br><br>

<label for="checkBox1"> Checkbox</label> 
<input type="checkbox" id="checkBox1" name="checkBox1" value="submitCh1">

<br><br>

<label for="radioOption1"> Radio One</label> 
<input type="radio" name="radioSet1" id="radioOption1" value="option1">
<br>
<label for="radioOption2"> Radio Two</label> 
<input type="radio" name="radioSet1" id="radioOption2" value="option2">
<br>
<label for="radioOption3"> Radio Three</label> 
<input type="radio" name="radioSet1" id="radioOption3" value="option3">

<br><br>

<label for="radioOption4"> Radio OneB</label> 
<input type="radio" name="radioSet2" id="radioOption4" value="option1">
<br>
<label for="radioOption5"> Radio TwoB</label> 
<input type="radio" name="radioSet2" id="radioOption5" value="option2">
<br>
<label for="radioOption6"> Radio ThreeB</label> 
<input type="radio" name="radioSet2" id="radioOption6" value="option3">

<br><br>

<label for="menuSelection"> Select</label> 
<select id="menuSelection" name="menuSelection">
<option value="1"> First Option </option>
<option value="2"> Second Option </option>
<option value="3"> Third Option </option>
</select>

<br><br>

<label for="button1"> Button</label> 
<input type="button" value="Click Me!" id="button1" name="button1">

<br><br>

<label for="button2"> Submit</label> 
<input type="submit" value="Click Me To Submit!" id="button2" name="button2">

<br><br>

<label for="button3"> Reset</label> 
<input type="reset" value="Click Me To Reset!" id="button3" name="button3">

<br><br>

<label for="pw1"> Password</label> 
<input type="password" id="pw1" name="pw1" size="20">

</form> 




</body>
